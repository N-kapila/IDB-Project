<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Test - Vista Campus</title>
    <link href="Assets/logo2.png" rel="icon">
    <style>
        /* Global styles */
        body,
        html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('Assets/background2.png');
            background-size: cover;
            background-position: center;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.38);
        }

        /* Main container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            color: #163d56;
            margin-bottom: 10px;
            font-weight: bolder;
        }

        .container h2 {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container p {
            color: #000000;
            margin-bottom: 20px;
        }

        .button {
            background-color: #163d56;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: rgb(60, 98, 124);
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #163d56;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Iframe container */
        .iframe-container {
            margin-top: 20px;
        }

        /* Hide the iframe initially */
        iframe {
            display: none;
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 70px;
            margin: 0 20px;
        }

        /* Mobile responsive styles */
        @media only screen and (max-width: 768px) {

            /* Container adjustments for smaller screens */
            .container {
                width: 95%;
                padding: 40px;
                margin-top: 80px;
            }

            .logo-container {
                margin-top: 50px;
            }

            /* Adjust iframe height for smaller screens */
            iframe {
                height: 800px;
            }

        }

        /* Extra small screen styles */
        @media only screen and (max-width: 480px) {

            /* Container adjustments for extra small screens */
            .container {
                width: 100%;
                padding: 10px;
                margin-top: 200px
            }

            .logo-container {
                margin-top: 80px;
            }

            /* Adjust iframe height for extra small screens */
            iframe {
                height: 600px;
            }


        }
    </style>
</head>

<body>

    <div class="background-container"></div>

    <div class="container">
        <div class="logo-container">
            <img src="Assets/logo1.png" alt="Logo 1">
            <img src="Assets/logo2.png" alt="Logo 2">
        </div>

        <h1>Placement Test</h1>
        <h2>Vista Campus - IDB English Skills and Digital Media for Entrepreneurs Placement Test</h2>
        <p>Time - 40 Minutes</p>
        <p>Powered by Industrial Development Board and Canadian Skills Developments</p>

        <button class="button" onclick="showForm()">Start the Test</button>

        <!-- Loading Spinner -->
        <div class="spinner" id="loadingSpinner"></div>

        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe src="https://form-timer.com/start/d050e3ee" id="quizForm">
            </iframe>
        </div>
    </div>

    <script>
        // JavaScript function to show the form and loading spinner
        function showForm() {
            const button = document.querySelector('.button');
            const spinner = document.getElementById('loadingSpinner');
            const iframe = document.getElementById('quizForm');

            // Hide the button and show the spinner
            button.style.display = 'none';
            spinner.style.display = 'block';

            // Simulate a loading delay, then show the iframe and hide the spinner
            setTimeout(() => {
                spinner.style.display = 'none';
                iframe.style.display = 'block';
            }, 2000); // Adjust the delay time as needed
        }
    </script>

</body>

</html>
